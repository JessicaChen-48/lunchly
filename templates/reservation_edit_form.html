{% extends 'base.html' %}

{% block title %}Edit Reservation{% endblock %}

{% block content %}

<div class="col-6">
    <h3>Edit Reservation</h3>
    <form action="/{{ customer.id }}/" method="POST">
        <div class="form-group">
            <label for="start">Start</label>
            <input id="start" class="form-control" name="startAt" value="{{reservation.startAt}}">
        </div>
        <div class="form-group">
            <label for="num-guests"># of Guests:</label>
            <input class="form-control" value="{{reservation.numGuests}}" name="numGuests" type="number"
                id="num-guests">
        </div>
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea class="form-control" name="notes" value="{{reservation.notes}}" id="notes"></textarea>
        </div>
        <button class="btn btn-primary">Add</button>
    </form>
</div>

{% endblock %}
